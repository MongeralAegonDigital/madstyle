<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Button</title>

  <link rel='stylesheet' href='style.css' type='text/css' media='all' />
</head>
<body>

<br><br>




<h3>Btn Button</h3>

<table>
  <tr>
    <td><button type="button" class="btn-send">btn-send</button></td>
    <td><button type="button" class="btn-action">btn-action</button></td>
  </tr>
  <tr>
    <td><button type="button" class="btn-call-to-action">btn-call-to-action</button></td>
    <td><button type="button" class="btn-call-to-action-two">btn-call-to-action-two</button></td>
    <td><button type="button" class="btn-buy">btn-buy</button></td>
    <td><button type="button" class="btn-submit">btn-submit</button></td>
    <td><button type="button" class="btn-cancel">btn-cancel</button></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td><button type="button" class="btn-simulation">btn-simulation</button></td>
    <td><button type="button" class="btn-save">btn-save</button></td>
    <td><button type="button" class="btn-return">btn-return</button></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td><button type="button" class="btn-register">btn-register</button></td>
    <td><button type="button" class="btn-secundary-one">btn-secundary-one</button></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td><button type="button" class="btn-secundary-two">btn-secundary-two</button></td>
  </tr>
</table>

<h3>Btn Link</h3>
<table>
  <tr>
    <td><a class="btn-call-to-action">btn-call-to-action</a></td>
    <td><a class="btn-call-to-action-two">btn-call-to-action-two</a></td>
    <td><a class="btn-buy">btn-buy</a></td>
    <td><a class="btn-submit">btn-submit</a></td>
    <td><a class="btn-cancel">btn-cancel</a></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td><a class="btn-simulation">btn-simulation</a></td>
    <td><a class="btn-save">btn-save</a></td>
    <td><a class="btn-return">btn-return</a></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td><a class="btn-register">btn-register</a></td>
    <td><a class="btn-secundary-one">btn-secundary-one</a></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td><a class="btn-secundary-two">btn-secundary-two</a></td>
  </tr>
</table>





<h3>Btn Input</h3>
<table>
  <tr>
    <td><input type="button" class="btn-call-to-action" value="btn-call-to-action"></td>
    <td><input type="button" class="btn-call-to-action-two" value="btn-call-to-action-two"></td>
    <td><input type="button" class="btn-buy" value="btn-buy"></td>
    <td><input type="button" class="btn-submit" value="btn-submit"></td>
    <td><input type="button" class="btn-cancel" value="btn-cancel"></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td><input type="button" class="btn-simulation" value="btn-simulation"></td>
    <td><input type="button" class="btn-save" value="btn-save"></td>
    <td><input type="button" class="btn-return" value="btn-return"></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td><input type="button" class="btn-register" value="btn-register"></td>
    <td><input type="button" class="btn-secundary-one" value="btn-secundary-one"></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td><input type="button" class="btn-secundary-two" value="btn-secundary-two"></td>
  </tr>
</table>


</body>
</html>
